<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Welcome</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

</header>
<main class="form-signin text-center py-5 container">
  <form method="post" action="/SingIn" th:object="${singIn}">

    <h1 class="h3 mb-3 fw-normal">Вхід</h1>

    <div class="container form-floating col-sm-2 p-2">
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
      <label for="email">Пошта</label>
    </div>
    <div class="container form-floating col-sm-2 p-2">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <label for="password">Пароль</label>
    </div>

    <div class="p-4">
      <button type="submit" class="btn btn-primary m-1">Підтвертиди</button>
      <button type="button" class="btn btn-primary m-1" onclick="history.back()">Відміна</button>
    </div>

  </form>
</main>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="text-muted">© 2022 MySite, Inc</span>
    </div>
  </footer>
</div>

</body>
</html>
