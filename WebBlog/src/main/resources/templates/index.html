<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Welcome</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

    </div>
  </div>
</header>
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Радий вас бачити на моєму сайті </h1>
      <p class="lead text-muted">На цьому сайті я хочу показати роботу з MySql, HTML,Spring Boot, JavaCore, BootStrap<p>
      </p>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-warning" onclick="LoginForm()">Зареєструватися</button>
      <button type="button" class="btn btn-warning" onclick="SingInForm()">Ввійти</button>
    </div>
  </div>
</section>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="text-muted">© 2022 MySite, Inc</span>
    </div>
  </footer>
</div>
<script type="text/javascript">
  function LoginForm(){
    window.location="[[@{/login}]]";
  }
  function SingInForm(){
    window.location="[[@{/SingIn}]]";
  }
</script>
</body>
</html>
