<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

</header>
<main class="form-signin text-center py-5 container">
    <form method="post" action="/login" th:object="${user}">
        <h1 class="h3 mb-3 fw-normal">Введіть данні для реєстрації</h1>

        <div class="container form-floating col-sm-2 p-2">
            <input type="text" th:name="login" placeholder="login" class="form-control" required>
            <label for="login">Логін</label>
        </div>

        <div class="container form-floating col-sm-2 p-2">
            <input type="email" class="form-control" th:name="password" placeholder="name@example.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$">
            <label for="password">Пошта</label>
        </div>

        <div class="container form-floating col-sm-2 p-2">
            <input type="password" class="form-control" th:name="email" placeholder="Password" required>
            <label for="email">Пароль</label>
        </div>

        <div class="p-4">
            <button type="submit" class="btn btn-primary m-1">Підтертити</button>
            <button type="button" class="btn btn-primary m-1" onclick="history.back()">Відміна</button>
        </div>

    </form>
</main>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted">© 2022 MySite, Inc</span>
        </div>
    </footer>
</div>

</body>
</html>
